<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="inputs-wrapper">
        <input type="text" id="city-input" placeholder="Enter a location...">
        <button type="button" id="submit-button">Search</button>
    </div>
    <div class="output-wrapper">
        <div class="city">London</div>
        <div class="temp">23<span>&#8451</span></div>
        <div class="hi-low">18&#8451 / 12&#8451</div>
        <div class="date">11/12/01</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
